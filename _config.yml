# Reading Files
include:
  - .htaccess
  - _pages
  - files
exclude:
  - docs
  - google_scholar_crawler
  - "*.sublime-project"
  - "*.sublime-workspace"
  - .asset-cache
  - .bundle
  - .jekyll-assets-cache
  - .sass-cache
  - .github
  - CHANGELOG
  - Capfile
  - Gemfile
  - Gruntfile.js
  - LICENSE
  - README
  - Rakefile
  - assets/js/_main.js
  - assets/js/plugins
  - assets/js/vendor
  - config
  - gulpfile.js
  - log
  - node_modules
  - package.json
  - tmp
  - vendor
keep_files:
  - .git
  - .svn
encoding: "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"


# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

# Defaults
defaults:
  # _pages
  - scope:
      path: ""
      type: pages
    values:
      layout: default
      author_profile: true


# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
timezone: Asia/Shanghai # http://en.wikipedia.org/wiki/List_of_tz_database_time_zones


# Plugins
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jekyll-redirect-from
# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji


# HTML Compression
# - http://jch.penibelst.de/
compress_html:
  clippings: all
  ignore:
    envs: development

custom_css: |
  /* 横渠四句格言样式 */
  .motto-banner {
    text-align: center;
    padding: 1.5rem 1rem;
    margin: 1rem 0 2rem;
    background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
    border-left: 4px solid #667eea;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.06);
  }
  
  .motto-text {
    display: block;
    font-size: 1.1rem;
    font-weight: 500;
    color: #2c3e50;
    line-height: 1.8;
    letter-spacing: 2px;
    margin-bottom: 0.5rem;
  }
  
  .motto-author {
    display: block;
    font-size: 0.9rem;
    color: #7f8c8d;
    font-style: italic;
  }
  
  /* 论文图片统一高度 */
  .paper-thumb {
    width: 100%;
    height: 180px;
    object-fit: cover;
    object-position: center;
    border-radius: 6px;
  }
  
  /* 无图论文容器 */
  .paper-box-text-only {
    margin: 1.5rem 0;
    padding: 1.2rem;
    border: 1px solid #e1e4e8;
    border-radius: 8px;
    background: #fff;
  }
  
  /* 论文 Badge 样式 - 蓝底 + 同行显示 */
  .paper-badge {
    display: inline-block;
    padding: 4px 10px;
    margin-right: 10px;      /* ✅ badge 和标题的间距 */
    vertical-align: middle;   /* ✅ 和标题垂直居中对齐 */
    border-radius: 4px;
    font-size: 0.75rem;
    font-weight: 600;
    color: white;
    line-height: 1.4;
  }
  
  .paper-badge-blue {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);  /* ✅ 统一蓝色渐变 */
  }
  
  /* 移动端适配 */
  @media (max-width: 768px) {
    .motto-text {
      font-size: 1rem;
      letter-spacing: 1px;
    }
    .paper-thumb {
      height: 200px;
    }
    .paper-badge {
      margin-right: 8px;
      font-size: 0.7rem;
    }
  }
  }
